

<h1>Search</h1>
<div class="row">
    <div class="col">
      <input type="text" placeholder="Search..." [(ngModel)]="movieName">
      <button mat-stroked-button (click)="search()">Search</button>
    </div>
  </div>

  <div class="container">
    <mat-card *ngFor="let movie of movies" (click)="getMovieID(movie)">
      <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="image" class="image">
      <div class="overlay">
        <p class="text">{{movie.overview}}</p>
      </div>
      <h2>{{movie.title}}</h2>
      <h4>{{movie.release_date}}</h4>
  
    </mat-card>
